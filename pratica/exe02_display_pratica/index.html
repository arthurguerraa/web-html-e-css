<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Escolha seu plano</h1>
    <div class="container">

    <section class="plano">
      <h2>Plano Básico</h2>
        <p class="destaque">R$ 29</p>
        <p>✔ 1 usuário</p>
        <p>✔ Suporte por email</p>
        <button class="btn-assinar">Assinar</button>
    </section>

    <section class="plano plano-pro">
      <h2>Plano Pro</h2>
        <p class="destaque">R$ 59</p>
        <p>✔ 5 usuários</p>
        <p>✔ Suporte prioritário</p>
        <button class="btn-assinar">Assinar</button>
    </section>
    
    <section class="plano">
      <h2>Plano Enterprise</h2>
        <p class="destaque">R$ 99</p>
        <p>✔ Usuários ilimitados</p>
        <p>✔Suporte 24h</p>
        <button class="btn-assinar">Assinar</button>
    </section>
    </div>
  </main>
</body>

</html>
